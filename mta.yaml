_schema-version: "3.1"
ID: CICDTEST
description: A simple CAP project.
version: 1.0.0
modules:
  - name: CICDTEST-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: CICDTEST-auth
      - name: CICDTEST-db
      - name: CICDTEST-logging
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: CICDTEST-db-deployer
    type: hdb
    path: db
    requires:
      - name: CICDTEST-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: CICDTEST
    type: approuter.nodejs
    path: app/
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: CICDTEST-auth
      - name: CICDTEST-logging
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
resources:
  - name: CICDTEST-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: CICDTEST-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: CICDTEST-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: CICDTEST-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: standard
  - name: cross-container-service-1
    type: deleteme
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
